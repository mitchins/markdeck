sonar.projectKey=mitchins_markdeck
sonar.organization=mitchins

# Paths
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.test.tsx,tests/**/*.spec.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Exclusions
sonar.coverage.exclusions=\
  src/ui/primitives/**,\
  src/components/ui/**,\
  src/**/*.d.ts,\
  src/**/*.config.*,\
  src/main.tsx,\
  src/lib/demo-data.ts

sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.test.tsx

# Code Smell thresholds
sonar.issue.ignore.multicriteria=e1,e2

# Ignore TODO comments
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*

# Ignore console.log in development files
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2201
sonar.issue.ignore.multicriteria.e2.resourceKey=src/main.tsx

# Quality Gate
sonar.qualitygate.wait=true

# Language
sonar.language=ts

# SCM
sonar.scm.provider=git
